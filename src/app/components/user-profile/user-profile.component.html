<div class="container">
    <form [formGroup]="userForm" class="container row">
        <div class="col s4 push-s5">
            <div class="input-field">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" [attr.disabled]="!editModeEnabled ? 'true' : null"
                    formControlName="firstName">
                <!-- <span *ngIf="signUpForm.get('email').errors?.email">
                Please enter correct email address
            </span>
            <span *ngIf="signUpForm.get('email').errors?.required">
                Email field it required
            </span> -->
            </div>
            <div class="input-field">
                <label for="displayName">User Name</label>
                <input type="text" id="displayName" [attr.disabled]="!editModeEnabled ? 'true' : null"
                    formControlName="displayName">
            </div>
            <div class="input-field">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" [attr.disabled]="!editModeEnabled ? 'true' : null"
                    formControlName="lastName">
                <!-- <span *ngIf="signUpForm.get('email').errors?.email">
                Please enter correct email address
            </span>
            <span *ngIf="signUpForm.get('email').errors?.required">
                Email field it required
            </span> -->
            </div>
            <div class="input-field">
                <label for="email">Email</label>
                <input type="email" id="email" [attr.disabled]="!editModeEnabled ? 'true' : null"
                    formControlName="email">
                <!-- <span *ngIf="signUpForm.get('email').errors?.email">
                Please enter correct email address
            </span>
            <span *ngIf="signUpForm.get('email').errors?.required">
                Email field it required
            </span> -->
            </div>
            <div class="input-field">
                <label for="age">Age</label>
                <input type="number" min="7" [attr.disabled]="!editModeEnabled ? 'true' : null" id="age"
                    formControlName="age">
                <!-- <span *ngIf="signUpForm.get('email').errors?.email">
                Please enter correct email address
            </span>
            <span *ngIf="signUpForm.get('email').errors?.required">
                Email field it required
            </span> -->
            </div>
            <ng-container *ngIf="!editModeEnabled;">
                <Button (click)="editModeEnabled = true">Edit</Button>
            </ng-container>
            <ng-container *ngIf="editModeEnabled;">
                <div class="left-align">
                    <Button (click)="cancelChanges()">Cancel Changes</Button>
                    <Button (click)="updateUserData()">Save Changes</Button>
                </div>
            </ng-container>
        </div>
    </form>
</div>
