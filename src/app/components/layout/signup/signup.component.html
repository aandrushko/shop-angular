<form [formGroup]="signUpForm" class="container row">
    <div class="col s4 push-s4">
        <div class="input-field">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" formControlName="firstName">
            <!-- <span *ngIf="signUpForm.get('email').errors?.email">
                Please enter correct email address
            </span>
            <span *ngIf="signUpForm.get('email').errors?.required">
                Email field it required
            </span> -->
        </div>
        <div class="input-field">
            <label for="displayName">User Name</label>
            <input type="text" id="displayName" formControlName="displayName">
        </div>
        <div class="input-field">
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" formControlName="lastName">
            <!-- <span *ngIf="signUpForm.get('email').errors?.email">
                Please enter correct email address
            </span>
            <span *ngIf="signUpForm.get('email').errors?.required">
                Email field it required
            </span> -->
        </div>
        <div class="input-field">
            <label for="email">Email</label>
            <input type="email" id="email" formControlName="email">
            <!-- <span *ngIf="signUpForm.get('email').errors?.email">
                Please enter correct email address
            </span>
            <span *ngIf="signUpForm.get('email').errors?.required">
                Email field it required
            </span> -->
        </div>
        <div class="input-field">
            <label for="age">Age</label>
            <input type="number" min="7" id="age" formControlName="age">
            <!-- <span *ngIf="signUpForm.get('email').errors?.email">
                Please enter correct email address
            </span>
            <span *ngIf="signUpForm.get('email').errors?.required">
                Email field it required
            </span> -->
        </div>
        <div class="input-field">
            <label for="password">Password</label>
            <input type="password" id="password" formControlName="password">
            <!-- 
            <span *ngIf="signUpForm.get('password').errors">
                Password field is required (And should contain at least 6 characters)
            </span> -->
        </div>

        <div class="input-field">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" formControlName="confirmPassword">
            <!-- <span *ngIf="signUpForm.get('password').value !== signUpForm.get('confirmPassword').value">
                Confirmations password does'nt math with password
            </span> -->
        </div>

        <button type="submit" class="waves-effect waves-light btn" (click)="createUserHandler()"
            [disabled]="!signUpForm.valid">Create User</button>
    </div>

</form>
